<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Internal CSS for styling -->
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<!-- Registration Form Section -->
<div class="container">
  <h2>Student Registration Form</h2>
  <!-- Registration Form -->
  <form id="registrationForm">
    <div class="form-group">
      <label for="rollNo">Roll Number:</label>
      <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll Number">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="course">Course:</label>
      <select class="form-control" id="course">
        <option value="BCA">BCA</option>
        <option value="BCom">BCom</option>
        <option value="BBA">BBA</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hobbies">Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobbies" value="reading">
      <label for="reading"> Reading</label><br>
      <input type="checkbox" id="writing" name="hobbies" value="writing">
      <label for="writing"> Writing</label><br>
      <input type="checkbox" id="drawing" name="hobbies" value="drawing">
      <label for="drawing"> Drawing</label><br>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- JavaScript Section -->
<script>
  // JavaScript code for form submission and validation
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Extracting values from form inputs
    var rollNo = document.getElementById('rollNo').value;
    var name = document.getElementById('name').value;

    // Validation
    if (!/^[A-Za-z]+$/.test(name)) {
      alert('Name should contain alphabets only.');
      return;
    }
    if (!/^\d{1,3}$/.test(rollNo)) {
      alert('Roll number should contain maximum 3 digits only.');
      return;
    }

    // If validation passes, replace the form with login page
    document.body.innerHTML = `
      <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    `;
  });
</script>

</body>
</html>
